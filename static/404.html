<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // Store the path and redirect to the base URL
        sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
        location.replace('/draix-garden/');
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
